<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BLOCK WAR — 클리어가 곧 공격</title>
  <style>
    :root { --bg:#0f1226; --fg:#e6e9ff; --muted:#9aa0c3; --accent:#5dd1ff; --panel:#171a36; --grid:#1f2347; }
    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{ margin:0; background: radial-gradient(1200px 800px at 70% 20%, #14173b, var(--bg)); color:var(--fg); font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Noto Sans", Arial; display:grid; place-items:center; padding-top:72px; padding-bottom:120px; overflow-x:hidden }
    .topbar{ position:fixed; top:0; left:0; right:0; height:56px; display:flex; align-items:center; justify-content:center; background: color-mix(in oklab, var(--panel) 85%, black 15%); border-bottom:1px solid #2a2f66; z-index:1000 }
    .topbar .title{ font-weight:700; letter-spacing:0.2px }
    .wrap{ display:grid; grid-template-columns: 320px 260px 320px; gap:16px; align-items:start }
    .opponent-panel{ width:100%; height:640px; overflow:hidden; padding:0 }
    .opponent-panel canvas{ display:block; width:100%; height:100%; max-width:100% }
    .panel{ background: color-mix(in oklab, var(--panel) 85%, black 15%); border:1px solid #2a2f66; border-radius:12px; padding:12px; box-shadow:0 10px 30px rgba(0,0,0,0.35); box-sizing:border-box }
    .sidebar{ width:260px; height:640px; display:flex; flex-direction:column }
    .input{ background:#0b0e22; border:1px solid #2a2f66; border-radius:6px; color:var(--fg); padding:10px 12px; height:40px; font:inherit }
    canvas{ background:var(--grid); border-radius:12px; display:block }
    h1{ margin:0 0 8px; font-size:18px }
    .hud{ display:grid; gap:8px; width:100%; max-width:100%; flex:1 1 auto; overflow:auto }
    .row{ display:flex; align-items:center; gap:8px; width:100%; max-width:100%; overflow:hidden; box-sizing:border-box }
    .row>span{ flex:1 1 auto; min-width:0 }
    .row>strong{ flex:0 0 auto }
    .row canvas{ flex:0 0 auto }
    canvas#next, canvas#hold{ max-width:100%; height:auto }
    .kbd{ font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono"; background:#0b0e22; border:1px solid #2a2f66; border-radius:6px; padding:2px 6px; color:var(--accent) }
    button{ background:#0b0e22; color:var(--fg); border:1px solid #2a2f66; border-radius:8px; padding:10px 12px; cursor:pointer; height:40px }
    button:focus-visible{ outline:2px solid var(--accent); outline-offset:2px }
    .muted{ color:var(--muted); font-size:12px }
    .controls{ gap:8px; align-items:center }
    .controls input{ flex:1 1 auto; min-width:0 }
    .controls button{ flex:0 0 auto }
    @media (max-width:1100px){ .wrap{ grid-template-columns:1fr } }
    @media (max-width:820px){ .wrap{ grid-template-columns:1fr } }
  </style>
  <script type="module" crossorigin src="../assets/game-BouHKKb1.js"></script>
  <link rel="modulepreload" crossorigin href="../assets/modulepreload-polyfill-B5Qt9EMX.js">
  <link rel="modulepreload" crossorigin href="../assets/scoreboard-dJYpJN6-.js">
  <link rel="modulepreload" crossorigin href="../assets/lobby-c2wlNO_i.js">
</head>
<body>
  <div class="topbar">
    <div class="title">BLOCK WAR — 클리어가 곧 공격</div>
    <div style="position:absolute; right:16px; display:flex; gap:8px; align-items:center;">
      <span id="room-label" class="muted" style="margin-right:8px;">Room: -</span>
      <button id="btn-ready" style="height:36px; padding:8px 16px;">Ready</button>
      <button id="btn-start" style="height:36px; padding:8px 16px; display:none;">Start</button>
      <button id="btn-leave" style="height:36px; padding:8px 16px;">Leave</button>
    </div>
  </div>
  <div class="wrap">
    <div>
      <div style="text-align:center; margin-bottom:8px; font-weight:600; color:var(--accent); font-size:16px;" id="my-name">Me</div>
      <div>
        <canvas id="board" width="320" height="640" aria-label="Tetris board" role="img"></canvas>
      </div>
    </div>
    <aside class="panel sidebar" aria-label="Game HUD" style="margin-top: 24px;">
      <h1>Tetris</h1>
      <div class="hud">
        <div class="row"><span>Score</span><strong id="score">0</strong></div>
        <div class="row"><span>Level</span><strong id="level">1</strong></div>
        <div class="row"><span>Lines</span><strong id="lines">0</strong></div>
        <div class="row"><span>Next</span><canvas id="next" width="120" height="250"></canvas></div>
        <div class="row"><span>Hold</span><canvas id="hold" width="120" height="60"></canvas></div>
        <div class="muted">Controls: <span class="kbd">← →</span> move, <span class="kbd">↓</span> soft, <span class="kbd">Space</span> hard, <span class="kbd">Z/X/↑</span> rotate, <span class="kbd">C</span> hold, <span class="kbd">P</span> pause, <span class="kbd">R</span> restart</div>
        <div class="row"><button id="btn-pause">Pause</button><button id="btn-restart">Restart</button></div>
      </div>
    </aside>
    <div>
      <div style="text-align:center; margin-bottom:8px; font-weight:600; color:#ffd95d; font-size:16px;" id="opponent-name">Waiting...</div>
      <div class="panel opponent-panel">
        <canvas id="opponent" width="320" height="640" aria-label="Opponent board" role="img"></canvas>
      </div>
    </div>
  </div>
  
</body>
</html>
