<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>블록 전쟁 — 클리어가 곧 공격</title>
  <style>
    :root{--bg:#0f1226;--fg:#e6e9ff;--muted:#9aa0c3;--accent:#5dd1ff;--panel:#171a36}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;background:radial-gradient(1200px 800px at 70% 20%,#14173b,var(--bg));color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial;display:grid;place-items:center;padding:72px 16px}
    .topbar{position:fixed;top:0;left:0;right:0;height:56px;display:flex;align-items:center;justify-content:center;background:color-mix(in oklab,var(--panel) 85%,black 15%);border-bottom:1px solid #2a2f66;z-index:1000}
    .title{font-weight:700}
    .brand{font-weight:900;letter-spacing:6px;text-transform:uppercase;font-size:clamp(28px,6vw,56px);line-height:1.1;background:linear-gradient(90deg,#5dd1ff 0%,#ffd95d 100%);-webkit-background-clip:text;background-clip:text;color:transparent;text-shadow:0 2px 0 rgba(0,0,0,.35);margin:0 0 24px}
    .choices{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:16px;width:min(800px,92vw)}
    .card{display:flex;flex-direction:column;gap:12px;align-items:center;justify-content:center;padding:28px;background:color-mix(in oklab,var(--panel) 85%,black 15%);border:1px solid #2a2f66;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    .card button{width:100%;height:56px;border-radius:10px;font-size:18px;background:#0b0e22;color:var(--fg);border:1px solid #2a2f66;cursor:pointer}
    .hint{color:var(--muted);font-size:12px;text-align:center}
  </style>
</head>
<body>
  <div class="topbar"><div class="title">블록 전쟁 — 클리어가 곧 공격</div></div>
  <div class="brand">BLOCK WAR</div>
  <div class="choices">
    <div class="card">
      <div class="hint">친구와 1:1 대전</div>
      <button id="go-multi">멀티 플레이</button>
    </div>
    <div class="card">
      <div class="hint">혼자 연습하기</div>
      <button id="go-single">싱글 플레이</button>
    </div>
  </div>
  <script>
    function ensureNicknameThen(next){
      const saved = (localStorage.getItem('tetris_nick') || '').trim();
      const overlay = document.createElement('div');
      overlay.style.cssText = 'position:fixed;inset:0;background:rgba(0,0,0,0.5);display:grid;place-items:center;z-index:2000;';
      const card = document.createElement('div');
      card.style.cssText = 'width:min(420px,92vw);background:color-mix(in oklab, #171a36 85%, black 15%);border:1px solid #2a2f66;border-radius:12px;padding:12px;box-shadow:0 10px 30px rgba(0,0,0,.35);color:#e6e9ff;font-family:inherit;';
      card.innerHTML = '<h2 style="margin:0 0 8px;font-size:18px;">닉네임 설정</h2><p style="margin:0 0 8px;color:#9aa0c3;font-size:12px;">게임에서 표시될 이름을 입력하세요.</p>';
      const row = document.createElement('div'); row.style.cssText='display:flex;gap:8px;align-items:center;';
      const input = document.createElement('input'); input.placeholder='Nickname'; input.style.cssText='flex:1 1 auto;background:#0b0e22;border:1px solid #2a2f66;border-radius:6px;color:#e6e9ff;padding:10px 12px;height:40px;font:inherit;';
      if (saved) input.value = saved;
      const btn = document.createElement('button'); btn.textContent='확인'; btn.style.cssText='height:40px;padding:10px 12px;border-radius:8px;background:#0b0e22;color:#e6e9ff;border:1px solid #2a2f66;cursor:pointer;';
      row.appendChild(input); row.appendChild(btn); card.appendChild(row); overlay.appendChild(card); document.body.appendChild(overlay); input.focus();
      function commit(){ const v=(input.value||'').trim()||'Anonymous'; localStorage.setItem('tetris_nick', v); try{ console.log('[Tetris] nickname set:', v); }catch{} document.body.removeChild(overlay); next(); }
      btn.addEventListener('click', commit); input.addEventListener('keydown', (e)=>{ if(e.key==='Enter') commit(); });
    }
    document.getElementById('go-multi').addEventListener('click',(e)=>{ e.preventDefault(); ensureNicknameThen(()=>{ location.href='/multi/'; }); });
    document.getElementById('go-single').addEventListener('click',(e)=>{ e.preventDefault(); ensureNicknameThen(()=>{ location.href='/single/'; }); });
  </script>
</body>
</html>
