<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tetris</title>
  <style>
    :root {
      --bg: #0f1226;
      --fg: #e6e9ff;
      --muted: #9aa0c3;
      --accent: #5dd1ff;
      --panel: #171a36;
      --grid: #1f2347;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: radial-gradient(1200px 800px at 70% 20%, #14173b, var(--bg));
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Noto Sans", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      display: grid;
      place-items: center;
    }
    .wrap { display: grid; grid-template-columns: auto 260px; gap: 16px; align-items: start; }
    .panel {
      background: color-mix(in oklab, var(--panel) 85%, black 15%);
      border: 1px solid #2a2f66;
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }
    canvas { background: var(--grid); border-radius: 12px; display: block; }
    h1 { margin: 0 0 8px; font-size: 18px; }
    .hud { display: grid; gap: 8px; }
    .row { display: flex; justify-content: space-between; align-items: center; }
    .kbd { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; background: #0b0e22; border: 1px solid #2a2f66; border-radius: 6px; padding: 2px 6px; color: var(--accent); }
    button { background: #0b0e22; color: var(--fg); border: 1px solid #2a2f66; border-radius: 8px; padding: 8px 10px; cursor: pointer; }
    button:focus-visible { outline: 2px solid var(--accent); outline-offset: 2px; }
    .muted { color: var(--muted); font-size: 12px; }
    @media (max-width: 820px) {
      .wrap { grid-template-columns: 1fr; }
    }
  </style>
  <script type="module" crossorigin src="/assets/index-BXMqObIq.js"></script>
</head>
<body>
  <div class="wrap">
    <canvas id="board" width="320" height="640" aria-label="Tetris board" role="img"></canvas>
    <aside class="panel" aria-label="Game HUD">
      <h1>Tetris</h1>
      <div class="hud">
        <div class="row"><span>Score</span><strong id="score">0</strong></div>
        <div class="row"><span>Level</span><strong id="level">1</strong></div>
        <div class="row"><span>Lines</span><strong id="lines">0</strong></div>
        <div class="row"><span>Next</span><canvas id="next" width="120" height="240"></canvas></div>
        <div class="row"><span>Hold</span><canvas id="hold" width="120" height="60"></canvas></div>
        <div class="muted">Controls: <span class="kbd">← →</span> move, <span class="kbd">↓</span> soft, <span class="kbd">Space</span> hard, <span class="kbd">Z/X/↑</span> rotate, <span class="kbd">C</span> hold, <span class="kbd">P</span> pause, <span class="kbd">R</span> restart</div>
        <div class="row"><button id="btn-pause">Pause</button><button id="btn-restart">Restart</button></div>
      </div>
    </aside>
  </div>
</body>
</html>
